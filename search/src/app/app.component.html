<form >
  <mat-form-field >
    <input  matInput [matAutocomplete]="auto" [formControl]="myControl">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let user of filteredOptions | async"
                  [value]="user.name">
        <span>{{ user.name }}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
